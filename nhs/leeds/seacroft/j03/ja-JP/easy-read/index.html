<body class="easy-read">
    <div class="container-fluid">
        <div class="row d-flex" style="min-height:100vh">
            <!-- Left column -->
            <div class="d-flex col-md-6 mobile-head flex-column darkback">
                <div class="brand child child-one">
                     <!-- Content of left column -->
                     <a href="#home" class="active logo">
                        <picture>
                            <source media="(min-width: 576px)" srcset="/assets/img/primarylogo4.png">
                            <img src="/assets/img/secondarylogo3.png" alt="Access to Words logo - a 2 by 2 grid of squares representing different accessibility requirements." />
                        </picture>
                    </a>
                    <div class="fixed-sign-language icons-set d-flex">
                        <picture>
                            <source media="(min-width: 576px)" srcset="/assets/img/bsl-wide1.png">
                            <img id="sign-icon" src="/assets/img/bsl-small2.png" alt="Play British Sign Language Translation.">
                        </picture>
                        <picture onclick="toggleContrast()">
                            <source media="(min-width: 576px)" srcset="/assets/img/typeface-wide1.png">
                            <img id="text-icon" src="/assets/img/typeface-small2.png" alt="Swap between normal and enhanced text" >
                        </picture>
                        <picture>
                            <source media="(min-width: 576px)" srcset="/assets/img/spokenword-wide1.png">
                            <img id="speak-icon" src="/assets/img/spokenword-small2.png" alt="Turn spoken words on or off.">
                        </picture>
                        <picture>
                            <source media="(min-width: 576px)" srcset="/assets/img/easyread-wide1.png">
                            <img id="cognitive-icon" src="/assets/img/easyread-small2.png" alt="Swap between original and easy-read wording" onclick="toggleEasyRead()">
                        </picture>
                    </div>
                </div>                
                <div class="video-container child child-two" id="vidplayer" style="display:flex">
                    <video style="" id="videoPlayer0">hello</video>
                <video style="display:none" id="videoPlayer1" >hello</video>
                </div>
                <div id="mediaplayer" style="display:flex" class="child child-three mx-auto w-50 justify-content-center media-player d-flex">
                    <a class="m-2 material-symbols-outlined"id="video-previous" >
                        fast_rewind
                    </a>
                    <a class="m-2 material-symbols-outlined" id="pause-play">
                        play_pause
                    </a>
                    <a class="m-2 material-symbols-outlined" id="video-next">
                        fast_forward
                    </a>
                </div>
            </div>
            <!-- Right column -->
            <div class="col-md-6 content p-5">
                <!-- Content of right column -->
                <div class="text" id="accessible-content" style="max-width: 970px;margin:0 auto">

<div data-vid="https://vod.api.video/vod/vi4ER5Bdxzk22cOixJBRYNhr/mp4/source.mp4"><p>外来からお越しですか？</p>
</div>

</div>

</div>

                </div>
            </div>
        </div>
    </div>
